<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA WIKI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .hero-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
        }
        .hero-item {
            text-align: center;
        }
        .hero-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>SBA 위키입니다</h1>
    </header>

    <main>
        <section id="hero-list">
            <!-- 영웅 목록이 여기에 동적으로 로드됩니다 -->
        </section>
    </main>

    <footer>
        <p>&copy; Summon Battle Another. All rights reserved.</p>
    </footer>

    <script src="/assets/js/load-heroes.js"></script>
</body>
</html>
