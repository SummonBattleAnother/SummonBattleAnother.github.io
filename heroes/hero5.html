<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Hover Card Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Bootstrap Hover Card 예시</h1>
        <p>아래의 이름에 마우스를 올려보세요:</p>
        <a href="#" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-html="true"
           data-bs-content="<div class='card' style='width: 18rem;'>
                             <img src='/api/placeholder/200/100' class='card-img-top' alt='프로필 이미지'>
                             <div class='card-body'>
                               <h5 class='card-title'>홍길동</h5>
                               <p class='card-text'>웹 개발자 | 서울</p>
                               <a href='#' class='btn btn-primary'>프로필 보기</a>
                             </div>
                           </div>">
            홍길동
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>
</html>
